<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Calculadora</h1>
    
    <div class="container text-center">
        <div class="row">
          <div id="baseCalculadora" class="col bg-secondary rounded-4">
                <input class="rounded-4" type="number" name="numero1" id="numero1" placeholder="Número 1">
                <select class="rounded-4" name="simbolos" id="operador">
                    <option value="+">suma</option>
                    <option value="-">resta</option>
                    <option value="*">multiplicacion</option>
                    <option value="/">division</option>
                </select>
                <input class="rounded-4" type="number" name="numero2" id="numero2" placeholder="Número 2">
                
                <!--Se le pone el tipo boton, para evitar que haga la accion del submit (recargando la pagina en consecuencia)-->
                <br>
                <br>
                <button class="rounded-4" type="button" onclick="mostrarValor(event)">Enviar</button>
                
                <h4 class="mt-3 " id="tituloResultado">RESULTADO</h4>
                <h5 id="Resultado" class="rounded-4"></h5>

                <br>
                <h4 id="tituloResultado">HISTORIAL</h4>
                <ul id="listaHistorial" class="list-group">
                    <!--Aqui se encargara javaScript de poner los " li "-->
                </ul>
            </div> 
        </div>
    </div>
    
    <script src="js.js"></script>    
</body>
</html>
